<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Our Memories ğŸ’›</title>
  <style>
    body {
      background: #fff8dc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      color: #fbc02d;
    }

    .album {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    

    .card {
      width: 200px;
      height: 260px;
      perspective: 1000px;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card-flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .front {
      background-color: #ffecb3;
      font-size: 1em;
    }

    .back {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    .back img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      object-fit: cover;
    }
    .floating-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  #birthday-message {
  animation: fadeIn 2s ease-in-out;
  }
  @keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
  } 
  .floating-hearts span {
    position: absolute;
    color: #f06292;
    animation: float 6s ease-in infinite;
    font-size: 24px;
  }
  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }
  </style>
</head>

  <script>
  function toggleFlip(card) {
    card.classList.toggle("card-flipped");

    // Check if it's the "Us together" card (2nd in the album)
    const allCards = document.querySelectorAll(".card");
    const usTogetherCard = allCards[1];

    if (card === usTogetherCard && card.classList.contains("card-flipped")) {
      const msg = document.getElementById("birthday-message");
      msg.style.display = "block";

      const audio = document.getElementById("birthday-audio");
      audio.play();
    }
  }

  document.getElementById("toggle-audio").addEventListener("click", function () {
    const audio = document.getElementById("birthday-audio");
    const button = document.getElementById("toggle-audio");

    if (audio.paused) {
      audio.play();
      button.innerHTML = "ğŸµ";
    } else {
      audio.pause();

    }
  });
</script>
