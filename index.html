<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To My Everything - Shona</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="floating-hearts">
    <span style="left: 10%; animation-delay: 0s;">❤️</span>
    <span style="left: 30%; animation-delay: 1s;">💛</span>
    <span style="left: 50%; animation-delay: 2s;">❤️</span>
    <span style="left: 70%; animation-delay: 3s;">💛</span>
    <span style="left: 90%; animation-delay: 4s;">❤️</span>
  </div>

  <div class="container">
    <img class="gif" src="https://media0.giphy.com/media/UnyblOs6hGx9Mli7jq/giphy.gif" alt="Sun gif" />

    <h1>To My Everything</h1>

    <p>I know I am a jerk and I act like I don't care…<br>
    but I love you. Always. <br>Your Bulbul 🐦</p>

    <img class="gif" src="https://media2.giphy.com/media/UTvCS3AOvmhSOd3MbM/giphy.gif" alt="Bird gif" />
    
    <div class="input-wrapper">
      <span class="icon">💛</span>
      <input type="password" id="password" placeholder="What's the secret?">
    </div>
    
    <button class="surprise-btn" onclick="checkPassword()">Sure??❤️</button>
    
    <div id="error" class="error"></div>
    
  <script src="script.js"></script>
</body>
</html>
